<div class="container">
    <div class="col-rem-6">
        <p>Register your Account</p>
        <form [formGroup]="regForm" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="exampleInputEmail1 ">Name</label>
                <input type="email " class="form-control " id="exampleInputEmail1 " placeholder="Enter your full name... " formControlName="uname">
                <span style="color: red;" *ngIf="uname?.invalid && uname?.touched">Enter Valid Name</span>
            </div>
            <div class="form-group ">
                <label for="exampleInputEmail1 "> Username</label>
                <input type="email " class="form-control " id="exampleInputEmail1 " placeholder="Enter a Username... " formControlName="usname">
                <span style="color: red;" *ngIf="usname?.invalid && usname?.touched">Enter Valid User Name</span>
            </div>
            <div class="form-group ">
                <label for="exampleInputEmail1 ">Email address</label>
                <input type="email " class="form-control " id="exampleInputEmail1 " placeholder="Enter your Email address ... " aria-describedby="emailHelp " formControlName="umail">
                <span style="color: red;" *ngIf="umail?.invalid && umail?.touched">Enter Valid Email</span>
            </div>
            <div class="form-group ">
                <label for="exampleInputPassword1 ">Password</label>
                <input type="password " name="upass" class="form-control " placeholder="Enter your password... " id="exampleInputPassword1 " formControlName="upass">
                <span style="color: red;" *ngIf="upass?.invalid && upass?.touched">Enter Valid Password</span>
            </div>
            <div class="form-group ">
                <label for="exampleInputPassword1 ">Confirm Password</label>
                <input type="password " name="ucpass" class="form-control" placeholder="Enter your password again... " id="exampleInputPassword1 " formControlName="ucpass">
                <span style="color: red;" *ngIf="(ucpass?.invalid && ucpass?.touched )||(ucpass!==upass)">Enter Correct password</span>
            </div>

            <button [disabled]="regForm.invalid" type="submit" class="btn btn-success btn-lg btn-block ">Sign up</button>

            <br> <small>Already have an account?
                <a href="/login " >Sign in.</a>
                </small>
        </form>
    </div>
</div>
